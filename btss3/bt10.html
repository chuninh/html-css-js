<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
</head>
<body>
    <form>
        <label for="name">Ho và ten:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="birthday">Ngay sinh:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="gender">Gioi tinh:</label>
        <input type="radio" id="Giới tính" name="Giới tính" value="Nam">
        <label for="Giới tính">Nam</label>
        <input type="radio" id="Giới tính" name="Giới tính" value="Nữ">       
        <label for="Giới tính">Nu</label><br>
        <label for="phonenumber">So đien thoai:</label>
        <input type="phonenumber" id="phonenumber" name="phonenumber"><br><br>
        <label for="email">Email:</label>
        <input type="Email" id="email" name="email"><br><br>
        <label for="company">ten cong ty:</label>
        <input type="ten cong ty" id="ten cong ty" name="ten cong ty"><br><br>
        <label for="role">vai tro trong cong ty:</label>
        <select id="role" name="role" placeholder="giam doc dieu hanh">
            <option selected disabled>giam doc dieu hanh</option>
            <option value="role1">nhan vien</option>
            <option value="role2">truong phong</option>
            <option value="role3">chu tich</option>
        </select><br><br>
        <label for="scale">vai tro trong nhom:</label>
        <select id="scale" name="scale" placeholder="doanh nghiep nho">
            <option selected disabled>doanh nghiep nho</option>
            <option value="scale1">doanh nghiep trung binh</option>
            <option value="scale2">doanh nghiep lon</option>
        </select><br><br>
        <label for="profession">nghe nghiep cong ty:</label>
        <input type="profession" id="profession" name="profession"><br><br>
        <label for="reason">ly do tham gia cau lac bo:</label>
        <textarea id="reason" name="reason"></textarea><br><br>
        <label for="experience">kinh nghiem lanh dao:</label>
        <textarea id="experience" name="experience"></textarea><br><br>
        <label for="target">muc tieu khi tham gia cau lac bo:</label>
        <textarea id="target" name="target"></textarea><br><br>
        <label for="event">chuong trinh su kien mong muon tham gia:</label>
        <input type="radio" id="event" name="event" value="networking">
        <label for="event">networking</label>
        <input type="radio" id="event" name="event" value="workshops">
        <label for="event">workshops</label>
        <input type="radio" id="event" name="event" value="hoi thao">
        <label for="event">hoi thao</label><br><br>
        <label for="register">dang ky nhan ban tin:</label>
        <input type="radio" id="dang ky nhan ban tin" name="dang ky nhan ban tin" value="co">
        <label for="dang ky nhan ban tin">co</label><br><br>
        <input type="submit" value="dang ky hoi vien">
    </form>
</body>
</html>
