<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
</head>
<body>
    <form>
        <label for="vote">Đanh gia(1-5):</label>
        <input type="number" id="vote" name="vote" min="1" max="5"><br>
        <label for="comment">Binh luan:</label>
        <textarea id="comment" name="comment" rows="4" cols="100"></textarea><br>
        <input type="submit" value="Gui Feedback">
    </form>
</body>
</html>
