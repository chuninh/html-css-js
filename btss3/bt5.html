<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
</head>
<body>
    <form>
        <label for="name">Ho va ten:</label>
        <input type="text" id="name" name="name"><br>
        <label for="date">Chon ngay gio:</label>
        <input type="datetime-local" id="date" name="date"><br>
        <label for="choose">Loai dich vu:</label>
        <select id="choose" name="choose">
            <option value="choose1">Tu van</option>
            <option value="choose2">Hoi đap</option>
        </select><br>
        <label for="note">Ghi chu:</label>
        <textarea id="note" name="note"></textarea><br>
        <input type="submit" value="Đat lich">
    </form>
</body>
</html>
