<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
</head>
<body>
    <form>
        <label for="choose">Chon san pham: </label>
        <select name="choose" id="choose">
            <option value="choose1">san pham 1</option>
            <option value="choose2">san pham 2</option>
            <option value="choose3">san pham 3</option>
        </select><br>
        <label for="quantity">So luong: </label>
        <input type="number" name="quantity" id="quantity"><br>
        <label for="address">Đia chi giao hang: </label>
        <textarea type="text" name="address" id="address"></textarea><br>
        <input type="submit" value="Đat hang">
    </form>
</body>
</html>
