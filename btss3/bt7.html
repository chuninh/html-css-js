<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
</head>
<body>
    <form>
        <label for="name">Ho và ten:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email"><br><br>
    <label for="birthday">Ngay sinh:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <label for="gender">Gioi tinh:</label>
    <input type="radio" id="Gioi tính" name="Gioi tính" value="Nam">
    <label for="Giới tính">Nam</label>
    <input type="radio" id="Gioi tính" name="Gioi tính" value="Nu">
    <label for="Giới tính">Nu</label><br><br>
    <label for="phonenumber">So đien thoai:</label>
    <input type="phonenumber" id="phonenumber" name="phonenumber"><br><br>
    <label for="specialized">Chuyen nganh:</label>
    <input type="text" id="specialized" name="specialized"><br><br>
    <label for="join">Nam nhap hoc:</label>
    <input type="number" id="vote" name="vote" min="2010" max="2025"><br><br>
    <label for="socre">Điem GPA:</label>
    <select id="score" name="score">
        <option value="score1">A+</option>
        <option value="score2">A</option>
        <option value="score3">B+</option>
        <option value="score4">B</option>
        <option value="score5">C</option>
        <option value="score6">D</option>
        <option value="score7">F</option>
    </select><br><br>
    <label for="choose">Lop hoc:</label>
    <select id="choose" name="choose">
        <option value="choose1">Lop 1</option>
        <option value="choose2">Lop 2</option>
        <option value="choose3">Lop 3</option>
        <option value="choose4">Lop 4</option>
        <option value="choose5">Lop 5</option>
        <option value="choose6">Lop 6</option>
        <option value="choose7">Lop 7</option>
        <option value="choose8">Lop 8</option>
        <option value="choose9">Lop 9</option>
        <option value="choose10">Lop 10</option>
        <option value="choose11">Lop 11</option>
        <option value="choose12">Lop 12</option>
    </select><br><br>
    <label for="address">Đia chi:</label>
    <textarea type="text" name="address" id="address"></textarea><br><br>
    <label for="Date">Ngay đang ky học:</label>
    <input type="datetime-local" id="Date" name="Date"><br><br>
    <input type="submit" value="Gui thong tin">
    </form>
</body>
</html>
