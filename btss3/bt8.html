<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
</head>
<body>
    <form>
        <label for="name">Ho và ten:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="birthday">Ngay sinh:</label>
    <input type="date" id="birthday" name="birthday"><br><br>
    <label for="gender">Gioi tinh:</label>
    <input type="radio" id="Giới tính" name="Giới tính" value="Nam">
    <label for="Giới tính">Nam</label>
    <input type="radio" id="Giới tính" name="Giới tính" value="Nữ">       
    <label for="Giới tính">Nu</label><br>
    <label for="citizen ID">So CCCD:</label>
    <input type="text" id="citizen ID" name="citizen ID"><br><br>
    <label for="Date of issue">Ngay cap:</label>
    <input type="date" id="Date of issue" name="Date of issue"><br><br>
    <label for="Place of issue">Noi cap:</label>
    <input type="text" id="Place of issue" name="Place of issue"><br><br>
    <label for="phonenumber">So đien thoai:</label>
    <input type="phonenumber" id="phonenumber" name="phonenumber"><br><br>
    <label for="email">Email:</label>
    <input type="Email" id="email" name="email"><br><br>
    <label for="Permanent Address">Đia chi thuong tru:</label>
    <textarea id="Permanent Address" name="Permanent Address"></textarea><br><br>
    <label for="Current Address">Đia chi tam tru:</label>
    <textarea id="Current Address" name="Current Address"></textarea><br><br>
    <label for="papers">loai cccd:</label>
    <input type="radio" id="loai cccd" name="loai cccd" value="cccd moi">
    <label for="loai cccd">cccd moi</label>
    <input type="radio" id="loai cccd" name="loai cccd" value="cccd cu">
    <label for="loai cccd">cccd cu</label><br><br>
    <label for="people">Dan toc:</label>
    <input type="text" id="people" name="people"><br><br>
    <label for="religion">Ton giao:</label>
    <input type="text" id="religion" name="religion"><br><br>
    <label for="nation">Quoc tich:</label>
    <input type="text" id="nation" name="nation"><br><br>
    <label for="parent name">Ho ten cha/me:</label>
    <input type="text" id="parent name" name="parent name"><br><br>
    <label for="perent citizen ID">So CMND/CCCD của cha/me:</label>
    <input type="text" id="perent citizen ID" name="perent citizen ID"><br><br>
    <label for="city">Tinh/Thanh pho:</label>
    <select id="city" name="city" placeholder="Chọn Tỉnh/Thành phố">
        <option selected disabled>Chon Tinh/Thanh pho</option>
        <option value="city1">Ha Noi</option>
        <option value="city2">Ho Chi Minh</option>
        <option value="city3">bac giang</option>
        <option value="city4">bac ninh</option>
        <option value="city5">binh duong</option>
        <option value="city6">thai binh</option>
    </select><br><br>
    <label for="submit">Gui thong tin</label><br>
    <input type="submit" id="submit" name="submit">
    </form>
</body>
</html>
