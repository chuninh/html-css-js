<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading Example</title>
</head>
<body>
    <form>
        <label for="name">Ho và ten:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="birthday">Ngay sinh:</label>
        <input type="date" id="birthday" name="birthday"><br><br>
        <label for="gender">Gioi tinh:</label>
        <input type="radio" id="Giới tính" name="Giới tính" value="Nam">
        <label for="Giới tính">Nam</label>
        <input type="radio" id="Giới tính" name="Giới tính" value="Nữ">       
        <label for="Giới tính">Nu</label><br>
        <label for="phonenumber">So đien thoai:</label>
        <input type="phonenumber" id="phonenumber" name="phonenumber"><br><br>
        <label for="email">Email:</label>
        <input type="Email" id="email" name="email"><br><br>
        <label for="Address">Đia chi:</label>
        <textarea id="Address" name="Address"></textarea><br><br>
        <label for="role">vai tro trong nhom:</label>
        <select id="role" name="role" placeholder="thanh vien">
            <option selected disabled>thanh vien</option>
            <option value="role1">quan tri vien</option>
        </select><br><br>
        <label for="hobbies">so thich</label>
        <input type="hobbies" id ="hobbies" name="hobbies"><br><br>
        <label for="skill">ki nang:</label>
        <textarea id="skill" name="skill"></textarea><br><br>
        <label for="free time">thoi gian ranh:</label>
        <input type="radio" id="thoi gian ranh" name="thoi gian ranh" value="sang">
        <label for="thoi gian ranh">sang</label>
        <input type="radio" id="thoi gian ranh" name="thoi gian ranh" value="chieu">
        <label for="thoi gian ranh">chieu</label>
        <input type="radio" id="thoi gian ranh" name="thoi gian ranh" value="toi">
        <label for="thoi gian ranh">toi</label><br><br>
        <label for="reason">ly do tham gia nhom:</label>
        <textarea id="reason" name="reason"></textarea><br><br>
        <label for="register">dang ky nhan ban tin:</label>
        <input type="radio" id="dang ky nhan ban tin" name="dang ky nhan ban tin" value="co">
        <label for="dang ky nhan ban tin">co</label><br><br>
        <label for="notification">nhan thong bao qua email:</label>
        <input type="radio" id="nhan thong bao qua email" name="nhan thong bao qua email" value="email">
        <label for="nhan thong bao qua email">email</label>
        <input type="radio" id="nhan thong bao qua email" name="nhan thong bao qua email" value="sms">
        <label for="nhan thong bao qua email">sms</label><br><br>
        <input type="submit" value="dang ky thanh vien">
    </form>
</body>
</html>
