<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    p {
        color: red;
        display: none;
    }
   </style>
</head>
<body>
    <input type="text" id="email" placeholder="Nhap email"><br>
    <p id="hople">email hop le</p>
    <p id="kohople">email ko hop le</p>
    <button onclick="check()">Check</button>
    <script>
      function check() {
        let email = document.getElementById("email").value.trim();
        document.getElementById("kohople").style.display="none";
        document.getElementById("hople").style.display="none";
        if (email.includes('@') && (email.endsWith('.com') || email.endsWith('.vn'))) {
            document.getElementById("hople").style.display="block";
        } else {
            document.getElementById("kohople").style.display="block";
        }
      }
    </script>
</body>
</html>
