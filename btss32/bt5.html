<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        button {
            background-color: red;
            color: white;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background:pink;
            margin: auto;
            width: 250px;
            display: flex;
            justify-content: space-between;
        }
        
    </style>
</head>
<body>
    <h1>To-do List k24_PTIT</h1>
    <input type="text" placeholder="Nhập nhiệm vụ" id="subjectsInput">
    <button onclick="addSubjects()">Thêm</button>
    <ul id="myUL"></ul>

    <script>
        let subjects =[];

        function show() {
            let str = "";
            for (let i = 0; i < subjects.length; i++) {
                str += `<li>${subjects[i]} 
                        <button onclick="removeSubjects(${i})">x</button>
                        </li>`;
            }
            document.getElementById("myUL").innerHTML = str;
        }

        function addSubjects() {
            let input = document.getElementById("subjectsInput").value.trim();
            if (input) {
                subjects.push(input);
                document.getElementById("subjectsInput").value = "";
                show();
            } else {
                alert("Không được để trống!");
            }
        }

        function removeSubjects(index) {
            subjects.splice(index, 1);
            show();
        }

        show();
    </script>
</body>
</html>
