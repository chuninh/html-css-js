<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>

    .password-container {
        position: relative;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        width: 200px;
    }
    input{
        border: none;
    }

</style>

<body>
    <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password">
        <i onclick="togglePassword()" class="fa-solid fa-eye" ></i>
        <!-- <i class="fa-solid fa-eye-slash"></i> -->
    </div>
</body>

<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
            document.getElementsByClassName('fa-solid')[0].classList.remove('fa-eye')
            document.getElementsByClassName('fa-solid')[0].classList.add('fa-eye-slash')
        } else {
            passwordField.type = "password";
            document.getElementsByClassName('fa-solid')[0].classList.remove('fa-eye-slash')
            document.getElementsByClassName('fa-solid')[0].classList.add('fa-eye')
        }

    }
</script>

</html>
