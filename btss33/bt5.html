                <p>${products[i].description}</p>
                <p>${products[i].price.toLocaleString('vi-VN')} VNĐ</p>
            </div>
            <button class="btn">Buy</button>
        </div>
        `
        }
    }
    document.getElementById("div").innerHTML=str;
}
show();
</script>

</html>
