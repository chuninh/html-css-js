<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f4f4f4; }

    </style>
</head>
<body>
    <h2>danh sach nhan vien rikkei</h2>
    <label for="">ten nhan vien</label>
    
    <input type="text" id="name">
    <label for="">chuc vu</label>
    <input type="text" id="position"><br>
    <button onclick="addTask()">them nhan vien</button>

    <table>
        <thead>
            <tr>
                <th>stt</th>
                <th>ten</th>
                <th>chuc vu</th>

            </tr>
        </thead>
        <tbody id="taskTable"></tbody>
    </table>

    <script>
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        function saveTasks() {
            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function renderTable() {
            const tableBody = document.getElementById("taskTable");
            tableBody.innerHTML = "";
            tasks.forEach((task, index) => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${task.name}</td>
                        <td>${task.position}</td>
                        <td>
                            <button onclick="deleteTask(${index})">XÃ³a</button>
                        </td>
                    </tr>
                `;
            });
        }

        function addTask() {
            const name = document.getElementById("name").value;
            const position = document.getElementById("position").value;
            
            if (name && position) {
                tasks.push({ name,position});
                saveTasks();
                renderTable();
            }
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            saveTasks();
            renderTable();
        }

        renderTable();
    </script>
</body>
</html>
